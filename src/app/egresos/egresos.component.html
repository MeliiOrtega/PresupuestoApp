<div class="egreso">
  <h2 class="egreso_titulo">Egresos</h2>
     
      
      <div class="elemento limpiarEstilos" *ngFor="let item of egresoS">
          <div class="elemento_descripcion">{{item.nombre}}</div>
          <div class="right limpiarEstilos">
              <div class="elemento_valor">- {{item.valor | currency : 'USD' : '$': '1.2-2'}}</div>
              <div class="elemento_porcentaje">{{calcularPor(item) | percent}}</div>
              <div class="elemento_eliminar">
                  <button class="elemento_eliminar--btn"(click)= "eliminarEgreso(item)"><i class="ion-ios-close-outline"></i></button>
              </div>
          </div>
      </div>

      
      
      
</div>
