  <div class="agregar">
      <div class="agregar_contenedor">
          <select class="agregar_tipo" (change)= "CambiarTipo($event)" [ngClass]="{redfocus: tipo === 'EgresoOperacion'}">
              <option value="IngresoOperacion" selected>+</option>
              <option value="EgresoOperacion" >-</option>
          </select>
          <input type="text" class="agregar_descripcion" placeholder="Agregar DescripciÃ³n" name="nombre" [(ngModel)]="nombreInput" required
          [ngClass]="{redfocus: tipo === 'EgresoOperacion'}">
          <input type="number" class="agregar_valor" placeholder="Valor" name="apellido" [(ngModel)]="valorInput" required
